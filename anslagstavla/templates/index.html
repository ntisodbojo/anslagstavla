<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href={{  url_for('static', filename='main.css')}}>
    <script src={{  url_for('static', filename='main.js')}}></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="onload()">



{% for page in pages %}
    {% include page %}
{% endfor %}

{% for picture in pictures %}
    <div class="page">
        <img src="{{ url_for('static', filename = picture) }}" width="100%" height="100%">
    </div>
{% endfor %}


</body>
</html>
